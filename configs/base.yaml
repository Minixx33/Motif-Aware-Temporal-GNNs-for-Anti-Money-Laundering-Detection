# configs/base.yaml
experiment:
  seed: 0
  name: "ablations_experiment"

paths:
  root: ""                  # filled programmatically (current dir)
  graphs_dir: "graphs"
  tgat_graphs_dir: "graphs_tgat"
  dyrep_graphs_dir: "graphs_dyrep"
  splits_dir: "splits"
  tgat_splits_dir: "splits_tgat"
  dyrep_splits_dir: "splits_dyrep"
  results_dir: "results"
  logs_dir: "logs"

evaluation:
  threshold: 0.5
  auto_threshold: true
  compute_top_k: true
  top_k_values: [100, 500, 1000]

# Add these for completeness:
logging:
  print_interval: 1  # print every N epochs
  save_history: true
  save_best_only: true