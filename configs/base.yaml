# configs/base.yaml
experiment:
  seed: 42
  name: "default_experiment"

paths:
  root: ""                  # filled programmatically (current dir)
  graphs_dir: "graphs"
  tgat_graphs_dir: "tgat_graphs"
  splits_dir: "splits"
  results_dir: "results"
  logs_dir: "logs"

evaluation:
  threshold: 0.5
  auto_threshold: true
  compute_top_k: true
  top_k_values: [100, 500, 1000]

# Add these for completeness:
logging:
  print_interval: 1  # print every N epochs
  save_history: true
  save_best_only: true